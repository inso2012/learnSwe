<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            <svg class="h-12 w-12 text-blue-600 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
            </svg>
            <h1 id="form-title" class="text-3xl font-bold text-gray-800">Login</h1>
        </div>

        <form id="auth-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div id="error-message" class="text-red-600 text-sm font-medium text-center hidden"></div>

            <div>
                <button type="submit" id="submit-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                    Login
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" id="toggle-link" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                Don't have an account? Sign Up
            </a>
        </div>
        
        <!-- Custom Modal for Alerts -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3 text-center">
                    <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                    <div class="mt-2 px-7 py-3">
                        <p id="modal-content" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="modal-close" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all elements
            const form = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const submitButton = document.getElementById('submit-button');
            const toggleLink = document.getElementById('toggle-link');
            const formTitle = document.getElementById('form-title');
            const errorMessage = document.getElementById('error-message');
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalContent = document.getElementById('modal-content');
            const modalClose = document.getElementById('modal-close');
        
            // API base URL
            const API_BASE_URL = 'http://localhost:3000/api';
            
            let isLogin = true;

            // Show modal function
            function showModal(title, message) {
                modalTitle.textContent = title;
                modalContent.textContent = message;
                modal.classList.remove('hidden');
            }

            // Hide modal function
            modalClose.addEventListener('click', () => {
                modal.classList.add('hidden');
            });

            // Add the form submit handler
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted, isLogin:', isLogin);
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!email || !password) {
                    showModal('Error', 'Please enter both email and password');
                    return;
                }
                
                try {
                    const endpoint = isLogin ? 'login' : 'register';
                    console.log(`Sending ${endpoint} request...`);
                    
                    const response = await fetch(`${API_BASE_URL}/users/${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            email, 
                            password,
                            username: email.split('@')[0] // Use part before @ as username for registration
                        }),
                    });

                    const data = await response.json();
                    console.log(`${endpoint} response:`, data);

                    if (response.ok) {
                        if (isLogin) {
                            console.log('Login successful, checking token...');
                            
                            // Extract token from response data structure
                            const token = data.data.token || data.token;
                            console.log('Extracted token:', token);

                            if (!token) {
                                console.error('No token in response:', data);
                                showModal('Error', 'Invalid server response');
                                return;
                            }

                            console.log('Storing token...');
                            localStorage.clear(); // Clear any old data
                            localStorage.setItem('swedishLearningToken', token);
                            
                            // Verify token was stored
                            const storedToken = localStorage.getItem('swedishLearningToken');
                            console.log('Stored token:', storedToken);

                            if (storedToken) {
                                showModal('Success', 'Login successful!');
                                setTimeout(() => {
                                    window.location.href = 'flashcards.html';
                                }, 1000);
                            } else {
                                showModal('Error', 'Failed to store authentication token');
                            }
                        } else {
                            // Registration successful
                            showModal('Success', 'Registration successful! Please login.');
                            setTimeout(() => {
                                // Switch to login form
                                isLogin = true;
                                formTitle.textContent = 'Login';
                                submitButton.textContent = 'Login';
                                toggleLink.innerHTML = "Don't have an account? <span class='underline'>Sign Up</span>";
                                form.reset();
                            }, 1000);
                        }
                    } else {
                        console.error(`${endpoint} failed:`, data.error);
                        showModal('Error', data.error || `${isLogin ? 'Login' : 'Registration'} failed`);
                    }
                } catch (error) {
                    console.error(`${isLogin ? 'Login' : 'Registration'} error:`, error);
                    showModal('Network Error', 'Failed to connect to server');
                }
            });

            // Toggle between Login and Register
            toggleLink.addEventListener('click', (e) => {
                e.preventDefault();
                isLogin = !isLogin;
                formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
                submitButton.textContent = isLogin ? 'Login' : 'Register';
                toggleLink.innerHTML = isLogin ? 
                    "Don't have an account? <span class='underline'>Sign Up</span>" : 
                    "Already have an account? <span class='underline'>Login</span>";
            });
        });
    </script>

</body>
</html>
