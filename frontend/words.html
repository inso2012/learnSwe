<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Swedish - Words</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <script src="js/utility.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/nav.js" defer></script>
    <script src="js/modal.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Learn Swedish</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="words.html" class="active">Words</a>
                <a href="flashcards.html">Practice</a>
                <a href="quiz.html">Quiz</a>
                <a href="grammar.html">Grammar</a>
            </div>
            <div class="user-info">
                <span id="username" class="user-email"></span>
                <button id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="words-controls">
            <div class="controls-left">
                <div class="sort-control">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy" class="sort-select">
                        <option value="swedish-asc">Swedish (A-Z)</option>
                        <option value="swedish-desc">Swedish (Z-A)</option>
                        <option value="english-asc">English (A-Z)</option>
                        <option value="english-desc">English (Z-A)</option>
                    </select>
                </div>
                <div class="page-size-control">
                    <label for="pageSize">Words per page:</label>
                    <select id="pageSize" class="page-size-select">
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>
            <div class="pagination-info">
                Showing <span id="startRange">0</span> - <span id="endRange">0</span> of <span id="totalWords">0</span> words
            </div>
        </div>

        <div class="words-table-container">
            <table class="words-table">
                <thead>
                    <tr>
                        <th>Swedish</th>
                        <th>English</th>
                        <th>Type</th>
                        <th>Example</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="wordsTableBody">
                    <!-- Words will be dynamically loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination-controls">
            <button id="prevPage" class="pagination-button" disabled>&lt; Previous</button>
            <div id="pageNumbers" class="page-numbers"></div>
            <button id="nextPage" class="pagination-button" disabled>Next &gt;</button>
        </div>
    </div>
    <link rel="stylesheet" href="css/words.css">
    <script src="js/words.js" defer></script>
</body>
</html>
